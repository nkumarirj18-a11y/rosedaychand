<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise for Monika üåπ</title>
    <style>
        body {
            margin: 0; padding: 0; overflow: hidden;
            background: radial-gradient(circle at center, #300, #000);
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: white;
        }

        /* The Interactive Rose Bud */
        #rose-stage {
            text-align: center; cursor: pointer; transition: 0.5s;
        }

        #the-rose {
            font-size: 100px; transition: transform 0.3s ease;
            filter: drop-shadow(0 0 20px #ff003c);
        }

        .instruction {
            margin-top: 20px; font-style: italic; opacity: 0.7;
            letter-spacing: 1px; animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0.2; } }

        /* Main Surprise Container (Hidden at start) */
        #main-content {
            display: none; text-align: center; width: 90%; max-width: 400px;
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            padding: 30px; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(255, 0, 60, 0.3);
        }

        /* Floating Photos */
        .float-img {
            position: absolute; bottom: -150px; width: 90px; height: 120px;
            object-fit: cover; border-radius: 12px; border: 2px solid #ff003c;
            z-index: 5; animation: floatUp 10s linear forwards;
        }
        @keyframes floatUp { to { transform: translateY(-130vh) rotate(360deg); } }

        /* Petals Explosion */
        .petal {
            position: absolute; pointer-events: none; z-index: 100;
            animation: burst 2s ease-out forwards;
        }
        @keyframes burst {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(360deg); opacity: 0; }
        }

        #typewriter { font-size: 18px; color: #ffb3c1; margin: 20px 0; line-height: 1.6; font-weight: bold; }
    </style>
</head>
<body>

    <div id="rose-stage" onclick="handleTap()">
        <div id="the-rose">üå∑</div>
        <p class="instruction">Monika, tap to make it bloom... <br> (Tap <span id="tap-count">5</span> times)</p>
    </div>

    <div id="main-content">
        <div class="card">
            <div style="font-size: 60px; margin-bottom: 10px;">üåπ</div>
            <h1 style="color: #ff003c; text-shadow: 0 0 10px #ff003c;">Happy Rose Day, Monika!</h1>
            <div id="typewriter"></div>
            <p style="font-style: italic; opacity: 0.8;">"Har gulab tumhare jaisa khoobsurat nahi hota..."</p>
            <div style="font-size: 40px; margin-top: 15px;">‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        let taps = 0;
        const totalTaps = 5;
        const roseElement = document.getElementById('the-rose');
        const countDisplay = document.getElementById('tap-count');

        function handleTap() {
            taps++;
            countDisplay.innerText = totalTaps - taps;
            
            // Animation for each tap
            roseElement.style.transform = `scale(${1 + taps * 0.2})`;
            
            if (taps === 2) roseElement.innerText = "ü•Ä"; // Slight opening
            if (taps === 4) roseElement.innerText = "üåπ"; // Almost bloomed

            if (taps >= totalTaps) {
                document.getElementById('rose-stage').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                startCelebration();
                typeWriter();
            }
        }

        function startCelebration() {
            // Photos (p1 to p14)
            const photos = ['p1.jpeg','p2.jpeg','p3.jpeg','p4.jpeg','p5.jpeg','p6.jpeg','p7.jpeg','p8.jpeg','p9.jpeg','p10.jpeg', 'p11.jpeg', 'p12.jpeg', 'p13.jpeg', 'p14.jpeg'];
            setInterval(() => {
                const img = document.createElement('img');
                img.src = photos[Math.floor(Math.random() * photos.length)];
                img.className = 'float-img';
                img.style.left = Math.random() * 80 + 'vw';
                document.body.appendChild(img);
                setTimeout(() => img.remove(), 10000);
            }, 1200);

            // Explosion Particles
            for(let i=0; i<60; i++) {
                const p = document.createElement('div');
                p.className = 'petal';
                p.innerHTML = Math.random() > 0.5 ? 'üåπ' : '‚ù§Ô∏è';
                p.style.left = '50vw'; p.style.top = '50vh';
                const x = (Math.random() - 0.5) * 800;
                const y = (Math.random() - 0.5) * 800;
                p.style.setProperty('--x', `${x}px`);
                p.style.setProperty('--y', `${y}px`);
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }
        }

        function typeWriter() {
            const text = "Duniya ke har gulab ki apni kahani hai, Par tum meri poori prem kahani ho. Monika, tum meri zindagi ka sabse khoobsurat gulab ho! I love you! ‚ù§Ô∏èüåπ";
            let i = 0;
            const container = document.getElementById('typewriter');
            function play() {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(play, 60);
                }
            }
            play();
        }
    </script>
</body>
</html>
