<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise | Monika ‚ù§Ô∏è</title>
    <style>
        :root {
            --gold: #ffd700;
            --deep-red: #4b0404;
            --bright-red: #ff003c;
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #2b0000 0%, #000000 100%);
            font-family: 'Georgia', serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        /* Sparkle Background */
        .sparkles {
            position: absolute; width: 100%; height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,0) 2px);
            background-size: 50px 50px; opacity: 0.2;
            animation: sparkleMove 10s linear infinite;
        }
        @keyframes sparkleMove { from { background-position: 0 0; } to { background-position: 500px 1000px; } }

        /* The Golden Glowing Frame like in the Image */
        .main-frame {
            position: relative;
            width: 350px; padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 3px solid var(--gold);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 0 30px var(--gold), inset 0 0 20px rgba(212, 175, 55, 0.5);
            z-index: 10; animation: frameFloat 4s ease-in-out infinite;
        }
        @keyframes frameFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .title {
            color: var(--gold); font-size: 32px; margin-bottom: 10px;
            text-shadow: 0 0 10px var(--gold);
        }

        .poetry {
            color: #fff; font-size: 18px; line-height: 1.6;
            margin: 20px 0; font-style: italic;
        }

        #yesBtn {
            background: linear-gradient(to right, var(--gold), #b8860b);
            color: #000; border: none; padding: 12px 30px;
            border-radius: 25px; font-weight: bold; font-size: 18px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            transition: 0.3s;
        }

        /* Floating Polaroids (p1 to p14) */
        .polaroid {
            position: absolute; width: 80px; height: 100px;
            background: #fff; padding: 5px; padding-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-radius: 5px; z-index: 5;
            animation: floatPolaroid 15s linear infinite;
        }
        .polaroid img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes floatPolaroid {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Red Rose Petals Rain */
        .petal {
            position: absolute; top: -50px; color: #ff003c;
            font-size: 25px; pointer-events: none;
            animation: petalFall 7s linear forwards;
        }
        @keyframes petalFall { to { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

        #celebration { display: none; }
    </style>
</head>
<body>

    <div class="sparkles"></div>

    <div class="main-frame" id="content-box">
        <div id="asking">
            <div style="font-size: 50px;">üåπ</div>
            <div class="title">Happy Rose Day, <br> Monika ‚ù§Ô∏è</div>
            <div class="poetry">
                "Har Gulab ki apni kahani hai,<br>
                Par Tum meri poori Prem Kahaani ho."
            </div>
            <button id="yesBtn">Accept My Love? ‚ú®</button>
        </div>

        <div id="celebration">
            <div style="font-size: 60px;">üíê</div>
            <h2 style="color: var(--gold);">Infinite Love Locked!</h2>
            <p style="color: #ffb3c1;">Monika, tum meri zindagi ka sabse khoobsurat gulab ho. I love you!</p>
        </div>
    </div>

    <script>
        // Particle & Photo Logic
        const photos = ['p1.jpeg','p2.jpeg','p3.jpeg','p4.jpeg','p5.jpeg','p6.jpeg','p7.jpeg','p8.jpeg','p9.jpeg','p10.jpeg','p11.jpeg','p12.jpeg','p13.jpeg','p14.jpeg'];
        
        // Spawn Floating Photos (Polaroid Style)
        function spawnPolaroid() {
            const p = document.createElement('div');
            p.className = 'polaroid';
            const img = document.createElement('img');
            img.src = photos[Math.floor(Math.random() * photos.length)];
            p.appendChild(img);
            
            p.style.left = Math.random() * 90 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 10) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 15000);
        }
        setInterval(spawnPolaroid, 2000);

        // Falling Petals
        function spawnPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.innerHTML = 'üåπ';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 7000);
        }
        setInterval(spawnPetal, 400);

        // Interaction
        document.getElementById('yesBtn').onclick = function() {
            document.getElementById('asking').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            
            // Burst Explosion
            for(let i=0; i<50; i++) {
                spawnPetal();
            }
        };
    </script>
</body>
</html>
